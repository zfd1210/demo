<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jiLsIl6UvZBjBI8mF6m5CrPGPj6qnoEH"></script>
</head>

<body>
    <div class="screen container-fluid">
        <!-- 首部固定部分 -->
        <div class="row header">
            <!-- 地区 -->
            <div class="map col-xs-3 col-xs-offset-1">
                <p class="addmap">
                </p>
                <p>晴 15°C</p>
            </div>
            <!-- 搜索框 -->
            <div class="search col-xs-7">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <!-- 中间内容部分 -->
        <div class="row content">
            <div class="sort clearfix">
                <p>综合排序</p>
                <p>热度排序</p>
                <p>时间排序</p>
            </div>

            <div class="projects1"  th:each="list:${projectlist}" >
                <div class="project col-xs-12">
                    <div class="leftimg col-xs-4">
                        <img th:src="${list.imgsrc}">
                        <span th:text="${list.name}"></span>
                    </div>
                    <div class="l1 col-xs-2">
                        <input type="hidden" th:value="${list.stars}" name="stars" class="stars">
                        <div class="starsImg "></div>
                        <p>当前人数:</p>
                        <p class="l1_con1" th:text="${list.person}"> 人</p>
                    </div>
                    <div class="l2 col-xs-2">
                        <p>热度：<span th:text="${list.hot}"></span> </p>
                        <p>预计等待</p>
                        <p class="l2_con1" th:text="${list.waittime}">分钟</p>
                    </div>
                    <div class="right col-xs-4">
                        <button class="btn btn-success">确认排队</button>
                    </div>
                </div>
            </div>


        </div>
        <!-- 尾部固定部分 -->
        <div class="row footer">
            <div class="sy col-xs-2 col-xs-offset-1">
                <a href="index">
                    <span class="glyphicon glyphicon-home"></span>
                    <span>首页</span>
                </a>
            </div>
            <div class="dt col-xs-2">
                <a href="map">
                    <span class="glyphicon glyphicon-map-marker"></span>
                    <span>地图</span>
                </a>
            </div>
            <div class="xx col-xs-2">
                <a href="./message.html">
                    <span class="glyphicon glyphicon-comment"></span>
                    <span>信息</span>
                </a>
            </div>
            <div class="dl col-xs-2">
                <a href="./online.html">
                    <span class="glyphicon glyphicon-flag"></span>
                    <span>队列</span>
                </a>
            </div>
            <div class="wd col-xs-2">
                <a href="./account.html">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>我的</span>
                </a>
            </div>
        </div>
    </div>

    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
<!--    <script src="./src/js/index.js"></script>-->
    <script>
        $('.sy a').css("color", "#f40");
    </script>
</body>

</html>
