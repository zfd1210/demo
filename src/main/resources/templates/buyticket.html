<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BuyTicket</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/xz.css">
</head>

<body>

    <div class="buy container-fluid">
        <div class="row userMessage">
        	<h4 style="text-align: center;">通票(元/人)</h4>
            <div class="closeBtn col-xs-12">
                <span>乘客信息</span> <span class="glyphicon glyphicon-menu-right "></span>
                <button type="button" class="close text-right"><span>&times;</span></button>
            </div>
            <div class="user col-xs-12">
            	<div class="col-xs-3"></div>
            <div class="col-xs-6">
				<form action="" method="post">
				  	<table class="table table-bordered"  >
				  		<figcaption id="listtatal" style="text-align: center;">乘客列表</figcaption>
				  		<tr>
				  			<th>序号</th>
				  			<th>姓名</th>
				  			<th>手机号</th>
				  		</tr>
				  		<tr>
				  			<td>
				  				<label class="checkbox-inline">
				  					<input type="checkbox" id="inlineCheckbox1" value="option1"> 1
								</label>
				  			</td>
				  			<td>张三</td>
				  			<td>16666666666</td>
				  		</tr>
				  		<tr>
				  			<td>
				  				<label class="checkbox-inline">
				  					<input type="checkbox" id="inlineCheckbox2" value="option2"> 2
								</label>
				  			</td>
				  			<td>李四</td>
				  			<td>16666666666</td>
				  		</tr>
				  		<tr>
				  			<td>
				  				<label class="checkbox-inline">
				  					<input type="checkbox" id="inlineCheckbox3" value="option3"> 3
								</label>
				  			</td>
				  			<td>王五</td>
				  			<td>16666666666</td>
				  		</tr>
				  	</table>
				  	<button class="btn btn-success submit" type="submit" id="usersubmit" style="margin-left: 120px;">提交</button>
			  	</form>
            </div>
        </div> 
    </div>

    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./src/js/account.js"></script>
    <script>
        $('.wd a').css("color", "#f40");
    </script>
</body>

</html>
