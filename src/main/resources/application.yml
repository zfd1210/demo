#数据库连接
spring:

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/playground?serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    cache: false

  mybatis:
    typeAliasesPackage: com.park.pojo
    mapperLocations: classpath:mappers/*.xml
  mvc:
    view:
      prefix: templates/
      suffix: .html

  web:
    resources:
      static-locations: file:F:\Playgroundimg

#服务器端口
server:
  port: 8080



  